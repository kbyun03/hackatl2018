<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0050)https://getbootstrap.com/docs/3.3/examples/signin/ -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content=
    "text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=
    "width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href=
    "https://getbootstrap.com/docs/3.3/favicon.ico" />
    <title>
      ShareF, be a chef in your neighbor 
    </title><!-- Bootstrap core CSS -->
    <link href="../static/styles/bootstrap.min.css" rel=
    "stylesheet" type="text/css" />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/styles/ie10-viewport-bug-workaround.css"
    rel="stylesheet" type="text/css" />
    <!-- Custom styles for this template -->
    <link href="../static/styles/signin.css" rel="stylesheet" type=
    "text/css" />
    <script src="../static/styles/ie-emulation-modes-warning.js"
    type="text/javascript">
      </script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
    
    
    
  <body>
    
    

    <div class="container-fluid">
      <form class='form-signin' action="/" method='post' enctype=
      "multipart/form-data">
          
          {% block content %}
        <div class = "container" style="width: auto">
            {% for message in get_flashed_messages() %}
                <div class = "alert alert-warning" style="width: auto;">
                    <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
                    {{message}}
            </div>
            {% endfor %}
            {% block page_content %}{% endblock %}
        </div>
        {% endblock %}

          
          <a href = "/" method = 'get'>
        <img src = "../static/EatonLogo2.png" alt = "logo" width = "200">
          </a>
          <div class="form-group">
            
          <h3 class="form-signin-heading">
          ShareF
	  </h3>
          <h3 class="form-signin-heading">
            Please sign in
          </h3>
	  
	  <h3 class= "form-signin-heading">
		  Welcome to ShareF. Decide either server or buyer.
	  </h3>


	  <h4 class = "form-signin-heading">
		  What do you want to eat for dinner?
	  </h4>

	  <label for="inputEmail" class="sr-only">Email
          address</label> <input type="email" name="inputEmail" id=
          "inputEmail" class="form-control" placeholder=
          "Email address" required="" autofocus="" list=
          "DeliveryTypes" />
        </div>
        <div class="form-group">
          <label for="inputPassword" class=
          "sr-only">Password</label> <input type="password" name=
          "inputPassword" id="inputPassword" class="form-control"
          placeholder="Password" required="" autofocus="" list=
          "DeliveryTypes" />
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="remember-me" />
          Remember me</label>
        </div><button class="btn btn-lg btn-primary btn-block"
        type="submit">Sign in</button>
      </form>
    </div><!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script>window.jQuery || document.write('<script src="jquery-1.11.3.min.js"><\/script>')</script>
    
    <script src="../static/styles/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../static/styles/holder.min.js"></script>
      <script src="../static/styles/ie10-viewport-bug-workaround.js"
    type="text/javascript">
</script>
  </body>
    
    
</html>
