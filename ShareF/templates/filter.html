                }
            });
          document.getElementById("addButton").addEventListener("click", updateList);
          function updateList(){
              if(document.getElementById("newIngredients").value != "")
              {
                  var newStuff = document.getElementById("newIngredients").value;
                  document.getElementById("newIngredients").value = "";
                  console.log(newStuff);
                  var li = document.createElement('li');
                  li.setAttribute('class','ingredientLi');

                  ul.appendChild(li);
