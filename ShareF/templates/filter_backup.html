      <script>
          
            var input = document.getElementById("newIngredients");
            input.addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("addButton").click();
                }
            });
          document.getElementById("addButton").addEventListener("click", updateList);
          function updateList(){
              if(document.getElementById("newIngredients").value != "")
              {
                  var newStuff = document.getElementById("newIngredients").value;
                  document.getElementById("newIngredients").value = "";
                  console.log(newStuff);
                  var li = document.createElement('li');
                  li.setAttribute('class','ingredientLi');
                  var ul = document.getElementById("ingredientsUL");
                  li.innerHTML = newStuff;
                  ul.appendChild(li);
              }
          }
